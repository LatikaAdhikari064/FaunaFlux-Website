<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wildlife Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom right, #a8e6cf, #56ab2f);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 100, 0, 0.3);
  padding: 40px;
  width: 350px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
  color: #2f5d2f;
}

.tabs {
  margin-bottom: 20px;
}

.tabs button {
  background-color: #4caf50;
  color: white;
  border: none;
  padding: 10px 25px;
  margin: 5px;
  border-radius: 25px;
  cursor: pointer;
}

.tabs button:hover {
  background-color: #388e3c;
}

.form {
  display: flex;
  flex-direction: column;
}

input {
  padding: 10px;
  margin: 10px 0;
  border: 2px solid #a5d6a7;
  border-radius: 8px;
}

button {
  background-color: #2e7d32;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background-color: #1b5e20;
}

.hidden {
  display: none;
}

</style>
<body>
  <div class="container">
    <h1>FaunaFlux - Welcome</h1>

    <div class="tabs">
      <button onclick="showForm('login')">Login</button>
      <button onclick="showForm('signup')">Sign Up</button>
    </div>

    <div id="login" class="form">
      <h2>Login</h2>
      <input type="text" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>

    <div id="signup" class="form hidden">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
    </div>
  </div>

  <script>
    function showForm(formId) {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('signup').classList.add('hidden');
      document.getElementById(formId).classList.remove('hidden');
    }
  </script>
</body>
</html>
